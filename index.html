<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Focus</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="logo.png" alt="Insta Focus Logo" class="logo" />
        <h1 class="title">Insta Focus</h1>
      </div>

      <div class="toggle-container">
        <div class="toggle-item">
          <label for="stories-toggle">Stories</label>

          <label class="switch">
            <input type="checkbox" id="stories-toggle" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="toggle-item">
          <label for="feed-toggle">Feed</label>

          <label class="switch">
            <input type="checkbox" id="feed-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
